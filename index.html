<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
      <link rel="shortcut icon" href="favicongrow.png" type="image/x-icon">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
body {
font-family: 'Roboto', sans-serif;
background-color: #3B82F6;
margin: 0;
padding: 0;
height: 100vh;
display: flex;
}
</style>
</head>
<body>
<div class="flex w-full h-full">
<!-- Lado Esquerdo -->
<div class="w-1/2 bg-white flex flex-col items-center justify-center p-8">
<h1 class="text-4xl font-bold text-[#07005a] mb-8">BEM-VINDO</h1>
<div class="bg-[#3B82F6] p-12 rounded-lg w-96 shadow-lg">
<div class="flex justify-center mb-6">
<img src="faviconbranco.png" alt="Logo" class="mb-4 w-10 h-10"/>
</div>
<form id="loginForm">
<label class="block text-white mb-2" for="email">USUÁRIO:</label>
<input class="w-full p-2 mb-4 rounded focus:outline-none focus:ring-2 focus:ring-white" id="email" type="text" required/>
<label class="block text-white mb-2" for="senha">SENHA:</label>
<input class="w-full p-2 mb-6 rounded focus:outline-none focus:ring-2 focus:ring-white" id="senha" type="password" required/>
<button class="w-full bg-white text-[#07005a] py-2 rounded-full font-bold hover:bg-gray-200 transition" type="submit">ENTRAR</button>
</form>
<div class="text-red-500 mt-4 hidden" id="mensagemErro">Usuário ou senha inválidos.</div>
</div>
</div>
<!-- Lado Direito -->
<div class="w-1/2 bg-[#3B82F6] flex flex-col items-center justify-center relative p-8">
<div class="absolute top-4 right-4 text-white text-sm font-bold">SIGAT</div>
<div class="flex flex-col items-center justify-center">
<img src="Logo nome.png" alt="Imagem" class="mb-4 w-3/4"/>
</div>
</div>
</div>
<script>
const firebaseConfig = {
apiKey: "AIzaSyCKhQrR6kZPz-oB-sot2vj8NJ_OGIOgUeA",
authDomain: "assistenciapdv.firebaseapp.com",
databaseURL: "https://assistenciapdv-default-rtdb.firebaseio.com",
projectId: "assistenciapdv",
storageBucket: "assistenciapdv.firebasestorage.app",
messagingSenderId: "985692408631",
appId: "1:985692408631:web:10f57a14d5d09c328ee8b2",
measurementId: "G-NB81FZ7825"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

document.getElementById('loginForm').addEventListener('submit', function(event) {
event.preventDefault();
var email = document.getElementById('email').value;
var senha = document.getElementById('senha').value;
var mensagemErro = document.getElementById('mensagemErro');
mensagemErro.classList.add('hidden');

database.ref('usuarios').once('value')
.then((snapshot) => {
var usuarios = snapshot.val();
var encontrado = false;
for (var id in usuarios) {
var usuario = usuarios[id];
if (usuario.usuario === email && usuario.senha === senha) {
encontrado = true;
window.location.href = "paginaprincipal.html";
break;
}
}
if (!encontrado) {
mensagemErro.classList.remove('hidden');
}
})
.catch((error) => {
mensagemErro.textContent = 'Erro ao acessar o banco de dados: ' + error.message;
mensagemErro.classList.remove('hidden');
});
});
</script>
</body>
</html>
