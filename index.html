<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #3b82f6; /* Azul padrão */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #3b82f6;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #000066;
      margin-bottom: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 60px;
      height: 60px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      color: white;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .btn {
      background-color: white;
      color: #000066;
      font-weight: bold;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }

    /* Estilo especial para telas pequenas (até 600px) */
    @media (max-width: 600px) {
      body {
        background-color: #ffffff; /* Fundo branco em telas pequenas */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BEM-VINDO</h1>
    <img src="logo.png" alt="Logo" class="logo" />
    
    <form>
      <div class="form-group">
        <label for="usuario">USUÁRIO:</label>
        <input type="text" id="usuario" name="usuario" required />
      </div>
      <div class="form-group">
        <label for="senha">SENHA:</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <button type="submit" class="btn">ENTRAR</button>
    </form>
  </div>

</body>
</html>
